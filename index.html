<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Arial', cursive;
    background: linear-gradient(to bottom, #ffdee9, #fff);
    height: 100vh;
    overflow: hidden;
}

/* Watermark Hearts */
body::before {
    content: "‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§ ‚ù§";
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    font-size: 60px;
    color: rgba(255,0,0,0.08);
    transform: rotate(-20deg);
    pointer-events: none;
}

/* Flower Border */
.border {
    position: absolute;
    inset: 15px;
    border: 12px solid pink;
    border-radius: 25px;
    box-shadow: 0 0 25px rgba(255,105,180,0.6);
}

/* Main Card */
.card {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 2.8rem;
    color: crimson;
    text-shadow: 2px 2px 5px pink;
}

.buttons {
    margin-top: 30px;
}

button {
    font-size: 1.3rem;
    padding: 12px 28px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: red;
    color: white;
}

#yesBtn:hover {
    background: darkred;
}

#noBtn {
    background: white;
    color: red;
    border: 2px solid red;
}

#noBtn:hover {
    background: #ffe6e6;
}

/* Celebration */
#celebration {
    position: absolute;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: rgba(255,255,255,0.9);
    z-index: 5;
}

#celebration h2 {
    color: crimson;
    font-size: 2.5rem;
}

/* Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    background: gold;
    border-radius: 50%;
    animation: explode 1s ease-out infinite;
}

@keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(15); opacity: 0; }
}

/* Popup */
#popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.popup-box {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    max-width: 90%;
}

.popup-box h3 {
    color: crimson;
}

.popup-box button {
    background: crimson;
    color: white;
}
</style>
</head>

<body>

<div class="border"></div>

<div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üòè</button>
    </div>
</div>

<!-- Celebration -->
<div id="celebration">
    <h2>YAY! I Love You üíïü•ÇüéÜ</h2>
    <p>Forever My Valentine ‚ù§Ô∏è</p>
</div>

<!-- No Popup -->
<div id="popup">
    <div class="popup-box">
        <h3>üòà Heyyy!</h3>
        <p>I am your wife...<br><strong>You can‚Äôt say NO!</strong> üòÇ‚ù§Ô∏è</p>
        <button onclick="closePopup()">Change Your Answer</button>
    </div>
</div>

<script>

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const celebration = document.getElementById("celebration");
const popup = document.getElementById("popup");

yesBtn.addEventListener("click", () => {
    celebration.style.display = "flex";
    createFireworks();
});

noBtn.addEventListener("click", () => {
    popup.style.display = "flex";
});

function closePopup() {
    popup.style.display = "none";
}

/* Fireworks Generator */
function createFireworks() {

    for (let i = 0; i < 30; i++) {
        let fw = document.createElement("div");
        fw.className = "firework";

        fw.style.left = Math.random() * window.innerWidth + "px";
        fw.style.top = Math.random() * window.innerHeight + "px";

        fw.style.background = randomColor();

        document.body.appendChild(fw);

        setTimeout(() => {
            fw.remove();
        }, 1000);
    }
}

function randomColor() {
    const colors = ["red","gold","pink","hotpink","crimson"];
    return colors[Math.floor(Math.random() * colors.length)];
}

</script>

</body>
</html>
